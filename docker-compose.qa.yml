version: "3.8"

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6380:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # 3.1.1 Memory Backend
  app-memory:
    build:
      context: .
      dockerfile: QA.Dockerfile
    container_name: ratelimit-qa-memory
    environment:
      - TEST_BACKEND=django_smart_ratelimit.backends.memory.MemoryBackend
      - RATELIMIT_DISABLE_MULTI_BACKEND=true
      - RATELIMIT_DISABLE_MIDDLEWARE=false
      - DEBUG=True
    ports:
      - "8001:8000"
    volumes:
      - .:/app/django-ratelimit
      - ./tests/test_project:/app/test_project

  # 3.1.2 Redis Backend
  app-redis:
    build:
      context: .
      dockerfile: QA.Dockerfile
    container_name: ratelimit-qa-redis
    environment:
      - TEST_BACKEND=django_smart_ratelimit.backends.redis_backend.RedisBackend
      - RATELIMIT_DISABLE_MULTI_BACKEND=true
      # Middleware enabled for integration tests that rely on middleware-only rate limiting
      - RATELIMIT_DISABLE_MIDDLEWARE=false
      - RATELIMIT_CIRCUIT_BREAKER_RECOVERY_TIMEOUT=5
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - DEBUG=True
    ports:
      - "8002:8000"
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - .:/app/django-ratelimit
      - ./tests/test_project:/app/test_project

  # 3.1.3 Async Redis Backend
  app-redis-async:
    build:
      context: .
      dockerfile: QA.Dockerfile
    container_name: ratelimit-qa-redis-async
    environment:
      - TEST_BACKEND=django_smart_ratelimit.backends.redis_backend.AsyncRedisBackend
      - RATELIMIT_DISABLE_MULTI_BACKEND=true
      - RATELIMIT_DISABLE_MIDDLEWARE=false
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - DEBUG=True
    ports:
      - "8003:8000"
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - .:/app/django-ratelimit
      - ./tests/test_project:/app/test_project

  # MongoDB Service
  mongodb:
    image: mongo:7
    ports:
      - "27017:27017"
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 3s
      retries: 5

  # 3.1.4 MongoDB Backend
  app-mongodb:
    build:
      context: .
      dockerfile: QA.Dockerfile
    container_name: ratelimit-qa-mongodb
    environment:
      - TEST_BACKEND=django_smart_ratelimit.backends.mongodb.MongoDBBackend
      - RATELIMIT_DISABLE_MULTI_BACKEND=true
      - RATELIMIT_DISABLE_MIDDLEWARE=false
      - MONGODB_HOST=mongodb
      - MONGODB_PORT=27017
      - DEBUG=True
    ports:
      - "8004:8000"
    depends_on:
      mongodb:
        condition: service_healthy
    volumes:
      - .:/app/django-ratelimit
      - ./tests/test_project:/app/test_project

  # 3.1.5 Multi-Backend (Redis + Memory Failover)
  app-multi:
    build:
      context: .
      dockerfile: QA.Dockerfile
    container_name: ratelimit-qa-multi
    environment:
      - TEST_BACKEND=django_smart_ratelimit.backends.multi.MultiBackend
      - RATELIMIT_DISABLE_MULTI_BACKEND=false
      - RATELIMIT_DISABLE_MIDDLEWARE=false
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - DEBUG=True
    ports:
      - "8005:8000"
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - .:/app/django-ratelimit
      - ./tests/test_project:/app/test_project

  # ==========================================================
  # V2.0 Database Backend Services
  # ==========================================================

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_USER=ratelimit
      - POSTGRES_PASSWORD=ratelimit
      - POSTGRES_DB=ratelimit_test
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ratelimit -d ratelimit_test"]
      interval: 5s
      timeout: 3s
      retries: 5

  # MySQL Database
  mysql:
    image: mysql:8.0
    ports:
      - "3307:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_USER=ratelimit
      - MYSQL_PASSWORD=ratelimit
      - MYSQL_DATABASE=ratelimit_test
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "ratelimit", "-pratelimit"]
      interval: 5s
      timeout: 3s
      retries: 10
    command: --default-authentication-plugin=mysql_native_password

  # Database Backend with SQLite (default Django test DB)
  app-database-sqlite:
    build:
      context: .
      dockerfile: QA.Dockerfile
    container_name: ratelimit-qa-database-sqlite
    environment:
      - TEST_BACKEND=django_smart_ratelimit.backends.database.DatabaseBackend
      - RATELIMIT_DISABLE_MULTI_BACKEND=true
      - RATELIMIT_DISABLE_MIDDLEWARE=false
      - DEBUG=True
    ports:
      - "8006:8000"
    volumes:
      - .:/app/django-ratelimit
      - ./tests/test_project:/app/test_project

  # Database Backend with PostgreSQL
  app-database-postgres:
    build:
      context: .
      dockerfile: QA.Dockerfile
    container_name: ratelimit-qa-database-postgres
    environment:
      - TEST_BACKEND=django_smart_ratelimit.backends.database.DatabaseBackend
      - RATELIMIT_DISABLE_MULTI_BACKEND=true
      - RATELIMIT_DISABLE_MIDDLEWARE=false
      - DATABASE_URL=postgres://ratelimit:ratelimit@postgres:5432/ratelimit_test
      - DEBUG=True
    ports:
      - "8007:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - .:/app/django-ratelimit
      - ./tests/test_project:/app/test_project

  # Database Backend with MySQL
  app-database-mysql:
    build:
      context: .
      dockerfile: QA.Dockerfile
    container_name: ratelimit-qa-database-mysql
    environment:
      - TEST_BACKEND=django_smart_ratelimit.backends.database.DatabaseBackend
      - RATELIMIT_DISABLE_MULTI_BACKEND=true
      - RATELIMIT_DISABLE_MIDDLEWARE=false
      - DATABASE_URL=mysql://ratelimit:ratelimit@mysql:3306/ratelimit_test
      - DEBUG=True
    ports:
      - "8008:8000"
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - .:/app/django-ratelimit
      - ./tests/test_project:/app/test_project
