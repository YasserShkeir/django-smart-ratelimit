repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: check-toml
      - id: debug-statements
        exclude: ^\.venv/
      - id: detect-private-key

  - repo: https://github.com/PyCQA/autoflake
    rev: v2.3.1
    hooks:
      - id: autoflake
        args:
          [
            "--in-place",
            "--remove-all-unused-imports",
            "--remove-unused-variables",
            "--remove-duplicate-keys",
            "--ignore-init-module-imports",
          ]
        exclude: ^\.venv/

  - repo: https://github.com/pycqa/isort
    rev: 7.0.0
    hooks:
      - id: isort
        args: ["--profile", "black", "--line-length", "88"]
        exclude: ^\.venv/

  - repo: https://github.com/psf/black
    rev: 25.12.0
    hooks:
      - id: black
        exclude: ^\.venv/

  - repo: https://github.com/pycqa/flake8
    rev: 7.3.0
    hooks:
      - id: flake8
        additional_dependencies: [flake8-docstrings, flake8-unused-arguments]
        args:
          [
            "--max-line-length=88",
            "--extend-ignore=E203,W503,U101,D401,U100,D200,D400,E501,D105,D104,D102,D202,D205,E402",
            "--per-file-ignores=tests/*:D100,D101,D103,D107,F541",
          ]
        exclude: ^\.venv/

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.19.1
    hooks:
      - id: mypy
        additional_dependencies: [django-stubs, types-redis]
        exclude: ^\.venv/

  - repo: https://github.com/commitizen-tools/commitizen
    rev: v3.13.0
    hooks:
      - id: commitizen
        stages: [commit-msg]
